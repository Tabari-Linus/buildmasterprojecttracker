<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Callback</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .message-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        h1 {
            color: #2d3748;
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        p {
            color: #4a5568;
            margin-bottom: 1rem;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #e53e3e;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="message-container">
    <h1>Processing Login...</h1>
    <div class="loader"></div>
    <p id="statusMessage">Please wait while we set up your session.</p>
    <p class="error" id="errorMessage" style="display: none;"></p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // This script expects the server to respond with JSON containing tokens.
        // It runs immediately when the page is loaded after OAuth2 redirect.

        const statusMessage = document.getElementById('statusMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Function to parse the initial JSON response directly from the document
        async function processServerResponse() {
            try {
                // This assumes the server's response to the OAuth2 callback
                // is a JSON payload directly rendered in this HTML document.
                // This is unconventional for static HTML but required if
                // the success handler directly writes JSON.
                // A better approach for a static page would be for the server to redirect
                // with tokens in fragment (for SPA) or session storage.
                // However, given the requirement to hit this HTML, we'll try to parse the body.

                // This part is tricky if the server just outputs JSON directly to the HTML.
                // The browser will try to render it as HTML.
                // A more standard setup would be for the server to return 200 OK with JSON
                // to a fetch() call, or redirect with tokens in URL fragment/session.

                // For demonstration, let's assume the server successfully wrote JSON,
                // and we can somehow access it. In a real scenario, this page
                // itself wouldn't be the direct target of the JSON.
                // The previous setup with the backend returning 200 JSON to a hidden AJAX fetch
                // was more standard.

                // Let's revert the server-side success handler back to redirecting
                // but instead of including tokens in URL params (which breaks static servers),
                // we'll redirect to this page, and *then* make a fetch call for tokens.
                // So, this page's script will behave like the dashboard's old script.

                statusMessage.textContent = "Authenticating and fetching tokens...";

                // Make an AJAX call to get tokens, as the SecurityContextHolder should now be populated.
                const response = await fetch('/api/v1/auth/oauth2-token');
                if (!response.ok) {
                    const errorData = await response.json(); // Attempt to parse JSON error
                    throw new Error(errorData.message || 'Failed to fetch tokens after OAuth2.');
                }
                const data = await response.json();

                if (data.token && data.refreshToken) {
                    // Store tokens securely (e.g., in localStorage or sessionStorage for client-side JS)
                    // Note: localStorage/sessionStorage are not as secure as HTTP-only cookies
                    // but are accessible to client-side JS. Choose based on your security needs.
                    localStorage.setItem('accessToken', data.token);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    localStorage.setItem('userId', data.id);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('email', data.email);
                    localStorage.setItem('roles', JSON.stringify(data.roles)); // Store roles as stringified JSON

                    statusMessage.textContent = "Authentication successful! Redirecting to dashboard...";
                    window.location.href = '/dashboard.html'; // Redirect to the dashboard
                } else {
                    throw new Error("Tokens not received in response.");
                }

            } catch (error) {
                console.error("OAuth2 Callback Error:", error);
                statusMessage.style.display = 'none';
                errorMessage.textContent = 'Login failed: ' + error.message;
                errorMessage.style.display = 'block';
                // Redirect to failure URL after a delay or show error message permanently
                setTimeout(() => {
                    window.location.href = '/login?error=true&message=' + encodeURIComponent(error.message); // Your failure URL
                }, 3000);
            }
        }

        processServerResponse();
    });
</script>
</body>
</html>
